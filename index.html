<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Devagents â€” AI Coding Employees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; background: #0b0f1a; font-family: Arial, Helvetica, sans-serif; }
    #overlay {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      pointer-events: none; color: white; text-align: center;
    }
    h1 { font-size: 4rem; margin: 0; letter-spacing: 2px; }
    p { opacity: 0.8; font-size: 1.2rem; margin-top: 10px; }
  </style>
</head>
<body>

<div id="overlay">
  <div>
    <h1>Devagents</h1>
    <p>AI software engineers that live, think, and code for you</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0b0f1a);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 3, 8);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const light = new THREE.DirectionalLight(0x88aaff, 1);
light.position.set(5, 10, 5);
scene.add(light);

const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(10,10),
  new THREE.MeshStandardMaterial({ color: 0x10141f })
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

const wallMat = new THREE.MeshStandardMaterial({ color: 0x1a1f2e });
const wall1 = new THREE.Mesh(new THREE.PlaneGeometry(10,5), wallMat);
wall1.position.set(0,2.5,-5);
scene.add(wall1);

const wall2 = new THREE.Mesh(new THREE.PlaneGeometry(10,5), wallMat);
wall2.rotation.y = Math.PI/2;
wall2.position.set(-5,2.5,0);
scene.add(wall2);

const desk = new THREE.Mesh(
  new THREE.BoxGeometry(3,0.2,1.5),
  new THREE.MeshStandardMaterial({ color: 0x5a3d2b })
);
desk.position.set(0,1,-2);
scene.add(desk);

const monitor = new THREE.Mesh(
  new THREE.BoxGeometry(1.4,0.8,0.05),
  new THREE.MeshStandardMaterial({ color: 0x00ffcc, emissive: 0x00ffcc })
);
monitor.position.set(0,1.6,-2.6);
scene.add(monitor);

const agent = new THREE.Group();
const body = new THREE.Mesh(
  new THREE.CylinderGeometry(0.4,0.45,1.2),
  new THREE.MeshStandardMaterial({ color: 0x4fa3ff })
);
body.position.y = 1.2;
agent.add(body);

const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.35,32,32),
  new THREE.MeshStandardMaterial({ color: 0xdddddd })
);
head.position.y = 2;
agent.add(head);

agent.position.set(0,0,-1.2);
scene.add(agent);

function animate(){
  requestAnimationFrame(animate);
  agent.rotation.y = Math.sin(Date.now()*0.0005)*0.05;
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
